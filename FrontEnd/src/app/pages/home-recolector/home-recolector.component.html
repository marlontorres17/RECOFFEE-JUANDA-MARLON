<div *ngIf="selectedFarm" class="farm-card">
    <h2>{{ selectedFarm.name }}</h2>
    <p><strong>Descripción:</strong> {{ selectedFarm.description }}</p>
    <p><strong>Tamaño:</strong> {{ selectedFarm.sizeMeter }} hectáreas</p>
    <p><strong>Propietario:</strong> {{ getPersonFullNameById(selectedFarm?.personId) }}</p>

  </div>
  
  <div *ngIf="!selectedFarm">
    <p>Cargando datos de la finca...</p>
  </div>
