<div class="login-container">
  <div class="left-container">
    <div class="login-form">
      <h2>INICIAR</h2>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <h6 class="sub">Nombre usuario</h6>
          <label for="userName"></label>
          <input type="text" required="" autocomplete="off" id="userName" formControlName="userName">
        </div>
        <div class="form-group">
          <h6 class="sub">Contraseña</h6>
          <label for="password"></label>
          <input type="password" id="password" formControlName="password">
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="register">
          <span>¿NO TIENES CUENTA? 
            <a class="register-click" [routerLink]="['/register-user']">Regístrate aquí</a>
          </span>
        </div>
        <div class="register">
          <span>¿Olvido su contraseña? 
            <a class="register-click" [routerLink]="['/reset-password']">restaura tu contraseña</a>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="right-container">

  </div>
</div>
