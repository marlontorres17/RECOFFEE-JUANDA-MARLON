<div class="container">
    <!-- Progreso -->
    <div class="progress">
      <div class="progress-bar" [style.width]="resetCodeSent ? '100%' : '50%'"></div>
    </div>
  
    <!-- Formulario para solicitar el código de restablecimiento -->
    <form [formGroup]="requestForm" *ngIf="!resetCodeSent" (ngSubmit)="onRequestReset()" class="animate__animated animate__fadeIn">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="example@gmail.com"
        />
        <div *ngIf="requestForm.get('email')?.invalid && requestForm.get('email')?.touched" class="text-danger">
          Ingresa un correo válido.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary btn-block" [disabled]="requestForm.invalid">
        Solicitar Código
      </button>
    </form>
  
    <!-- Formulario para restablecer la contraseña -->
    <form [formGroup]="resetForm" *ngIf="resetCodeSent" (ngSubmit)="onResetPassword()" class="animate__animated animate__fadeIn">
      <div class="form-group">
        <label for="resetCode">Código de Restablecimiento</label>
        <input
          type="text"
          id="resetCode"
          formControlName="resetCode"
          class="form-control"
          maxlength="6"
          placeholder="6 dígitos numéricos"
        />
        <div *ngIf="resetForm.get('resetCode')?.invalid && resetForm.get('resetCode')?.touched" class="text-danger">
          Ingresa un código válido de 6 dígitos.
        </div>
      </div>
  
      <div class="form-group">
        <label for="newPassword">Nueva Contraseña</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="form-control"
          placeholder="Debe incluir mayúscula, número y símbolo"
        />
        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="text-danger">
          La contraseña debe tener al menos 8 caracteres, una mayúscula, un número y un carácter especial.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="example@gmail.com"
        />
        <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="text-danger">
          El correo electrónico es requerido.
        </div>
      </div>
  
      <button type="submit" class="btn btn-success btn-block" [disabled]="resetForm.invalid">
        Restablecer Contraseña
      </button>
    </form>
  
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
  </div>
