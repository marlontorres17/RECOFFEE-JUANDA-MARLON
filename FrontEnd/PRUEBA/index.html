<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario y Persona</title>
    <!-- Importa Tailwind CSS desde un CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Styles.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor del Logo -->
    <div class="absolute top-4 left-4">
        <img src="./assets/logo_recoffee.svg" alt="Logo" class="w-40 h-auto">
    </div>

    <!-- Contenedor del formulario -->
    <div class="form-container max-w-4xl w-full mt-16"> <!-- Ajusta el margen superior -->
        <h1 class="text-3xl font-bold mb-6 text-center">Registrar Usuario y Persona</h1>
        <form id="registrationForm" class="grid grid-cols-2 gap-4">
            <!-- Información de Persona -->
            <div class="col-span-2 text-xl font-semibold">Información de Persona</div>

            <div>
                <label for="firstName" class="required">Nombre:</label>
                <input type="text" id="firstName" class="input-field w-full p-2 border rounded" placeholder="Ingrese su nombre">
            </div>

            <div>
                <label for="secondName">Segundo Nombre:</label>
                <input type="text" id="secondName" class="input-field w-full p-2 border rounded" placeholder="Segundo nombre (opcional)">
            </div>

            <div>
                <label for="firstLastName" class="required">Primer Apellido:</label>
                <input type="text" id="firstLastName" class="input-field w-full p-2 border rounded" placeholder="Ingrese su primer apellido">
            </div>

            <div>
                <label for="secondLastName">Segundo Apellido:</label>
                <input type="text" id="secondLastName" class="input-field w-full p-2 border rounded" placeholder="Segundo apellido (opcional)">
            </div>

            <div class="col-span-2">
                <label for="email" class="required">Correo:</label>
                <input type="email" id="email" class="input-field w-full p-2 border rounded" placeholder="Ingrese su correo electrónico" required>
            </div>

            <div>
                <label for="dateOfBirth" class="required">Fecha de Nacimiento:</label>
                <input type="date" id="dateOfBirth" class="input-field w-full p-2 border rounded" required>
            </div>

            <div>
                <label for="gender" class="required">Género:</label>
                <select id="gender" class="input-field w-full p-2 border rounded" required>
                    <option value="">Seleccione un género</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <div>
                <label for="city" class="required">Ciudad:</label>
                <select id="city" class="input-field w-full p-2 border rounded" required>
                    <option value="">Seleccione una ciudad</option>
                </select>
            </div>

            <div>
                <label for="typeDocument" class="required">Tipo de Documento:</label>
                <select id="typeDocument" class="input-field w-full p-2 border rounded" required>
                    <option value="">Seleccione un tipo de documento</option>
                    <option value="ID">Cédula de Identidad</option>
                    <option value="Passport">Pasaporte</option>
                    <option value="DriverLicense">Licencia de Conducir</option>
                </select>
            </div>

            <div class="col-span-2">
                <label for="numberDocument" class="required">Número de Documento:</label>
                <input type="text" id="numberDocument" class="input-field w-full p-2 border rounded" placeholder="Ingrese su número de documento" required>
            </div>

            <!-- Información de Usuario -->
            <div class="col-span-2 text-xl font-semibold mt-4">Información de Usuario</div>

            <div>
                <label for="username" class="required">Nombre de Usuario:</label>
                <input type="text" id="username" class="input-field w-full p-2 border rounded" placeholder="Ingrese nombre de usuario" required>
            </div>

            <div>
                <label for="password" class="required">Contraseña:</label>
                <input type="password" id="password" class="input-field w-full p-2 border rounded" placeholder="Ingrese su contraseña" required>
            </div>

            <div class="col-span-2">
                <label for="role" class="required">Rol:</label>
                <select id="role" class="input-field w-full p-2 border rounded" required>
                    <option value="">Seleccione un rol</option>
                </select>
            </div>

            <div class="col-span-2 flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                    Registrar
                </button>
            </div>
        </form>
        <div id="message" class="text-center mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
